<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Todo List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <label class="theme-switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider">
        <span class="icon moon">üåô</span>
        <span class="icon sun">‚òÄÔ∏è</span>
      </span>
    </label>

    <h1>My Todo List</h1>

    <div class="input-row">
      <input id="inputBox" placeholder="Add a new todo..." />
      <button id="addBtn">Add</button>
    </div>

    <input id="searchBox" placeholder="Search todos‚Ä¶" />

    <div class="sort-row">
      <button id="sortDueBtn" class="sort-btn">Sort by Due</button>
      <button id="sortPriorityBtn" class="sort-btn">Sort by Priority</button>
    </div>

    <div class="priority-filters">
      <button class="priority-filter-btn active" data-priority="all">All</button>
      <button class="priority-filter-btn" data-priority="high">High</button>
      <button class="priority-filter-btn" data-priority="medium">Medium</button>
      <button class="priority-filter-btn" data-priority="low">Low</button>
    </div>


    <div class="filters">
      <button data-filter="all" class="filter-btn active">All</button>
      <button data-filter="active" class="filter-btn">Active</button>
      <button data-filter="completed" class="filter-btn">Completed</button>
    </div>

    <div id="statsBar" class="stats-bar"></div>

    <button id="clearCompletedBtn" class="clear-btn">
      Clear Completed
    </button>

    <div id="emptyState" class="empty-state">
      No todos yet. Add one above.
    </div>

    <ul id="list"></ul>

  </div>

  <script src="app.js"></script>
</body>
</html>
