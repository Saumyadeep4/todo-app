<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Todo List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <label class="theme-switch">
      <input type="checkbox" id="themeToggle">
        <span class="slider">
          <span class="icon moon">üåô</span>
          <span class="icon sun">‚òÄÔ∏è</span>
        </span>
    </label>
    <h1>My Todo List</h1>

    <div class="input-row">
      <input id="inputBox" placeholder="Add a new todo..." />
      <button id="addBtn">Add</button>
    </div>

    <div class="search-row">
      <input
        type="text"
        id="searchBox"
        placeholder="Search todos‚Ä¶"
        autocomplete="off"
      />
    </div>

    <!-- Filters -->
    <div class="filters">
      <button data-filter="all" class="filter-btn active">All</button>
      <button data-filter="active" class="filter-btn">Active</button>
      <button data-filter="completed" class="filter-btn">Completed</button>
    </div>

    <div id="statsBar" class="stats-bar">
      Total: 0 | Active: 0 | Completed: 0
    </div>

    <button id="clearCompletedBtn" class="clear-btn">
      Clear Completed
    </button>

    <div id="emptyState" class="empty-state">
        No todos yet. Add one above.
    </div>
    <ul id="list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
